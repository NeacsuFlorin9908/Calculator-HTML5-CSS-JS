<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header>
        <div class="headerContainer">
            <h1>This is my Calculator</h1>
        </div>
    </header>

    <main class="container">
        <section class="display">
            <div class="prevValue"></div>
            <input type="text" class="currentValue" value="0" readonly />
        </section>
        <section class="firstLine">
            <button class="clearEntry special">CE</button>
            <button class="clear special">C</button>
            <button class="delete special">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </button>
            <button class="operator divide special">/</button>
        </section>
        <section class="secondLine">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator special">*</button>
        </section>
        <section class="thirdLine">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator special">-</button>
        </section>
        <section class="fourthLine">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator special">+</button>
        </section>
        <section class="fifthLine">
            <button class="signChange special">+/-</button>
            <button class="number">0</button>
            <button class="number special">.</button>
            <button class="equals special">=</button>
        </section>
    </main>

</body>

<footer>
    <div class="copyright">
        <p><em>
                Something divided by 0 is equal to Infinity.<br>
                Infinity plus something is equal to something.<br>
                Infinity minus something is equal to something.<br>
                Infinity multiply by something is equal to 0.<br>
                Infinity divided by something is equal to 0.<br>
            </em></p>
    </div>
</footer>
<script src="./main.js"></script>
</body>

</html>
